<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
		<h1>Регистрация</h1>

		<div class="container">
			<label for="first-name"><b>Имя</b></label>
			<input type="text" placeholder="Введите ваше имя" id="first-name" required>

			<label for="last-name"><b>Фамилия</b></label>
			<input type="text" placeholder="Введите вашу фамилию" id="last-name" required>

			<label for="email"><b>Email</b></label>
			<input type="email" placeholder="Введите ваш email" id="email" required>

			<label for="password"><b>Пароль</b></label>
			<input type="password" placeholder="Введите ваш пароль" id="password" required>

			<label for="password-repeat"><b>Подтверждение пароля</b></label>
			<input type="password" placeholder="Повторите ваш пароль" id="password-repeat" required>

			<label for="birthday"><b>Дата рождения</b></label>
			<input type="date" id="birthday" value="" required>

			<button type="submit">Отправить</button>
		</div>

	</form>
    <script src="script.js"></script>
</body>
</html>
